<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Alertas</title>
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-primary" role="alert">
            Esto es una Alerta <a href="#" class="alert-link">link</a>
        </div>
        <div class="alert alert-secondary" role="alert">
            <h4 class="alert-heading">Vell done!</h4>
            <hr>
            <p class="mb-0">This is a secondary alertâ€”check it out!</p>
        </div>
        <div class="alert alert-primary d-flex align-items-center" role="alert">
            <svg 
                xmlns="http://www.w3.org/2000/svg" width="24" height="24"      fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
                An example alert with an icon
            </div>
        </div>
        <div class="alert alert-info alert-dismissible fade show" id="alerta-eliminar">
            Este se puede cerrar
            <button 
                type="button" 
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close">
            </button>
        </div>
        <button 
            class="btn btn-danger mb-3"
            data-bs-dismiss="alert"
            data-bs-target="#alerta-eliminar"
        >Eliminar alerta</button>

        <div id="liveAlertPlaceholder"></div>
        <button class="btn btn-info text-white" id="liveAlertBtn">Mostrar alerta</button>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
<script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const alert = (message, type) => {
    const wrapper = document.createElement('div')
    wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
    ].join('')
    
    alertPlaceholder.append(wrapper)
    }
    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
        alert('Hola, esto es un alerta', 'success')
        })
    }</script>
</html>
